<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录-智慧馆库平台</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site">
        <div class="container">
          <div class="site-menu">
            <span>智慧馆库平台</span>
            <span style="margin-left:37px;font-size: 24px;color: #000000;">欢迎登陆</span>
          </div>
        </div>

        <div class="site-login-container">
          <div class="container">
            <div style="float:left;width:60%;">
              <img src="images/login_pic.png" class="img-responsive">
            </div>
            <div class="site-login-form">
              <div class="site-login-tab login-tab-l">
                <a id="login-a" href="javascript:void(0);" class="login-active">登陆</a>
              </div>
              <div class="site-login-tab login-tab-r">
                <a id="download-a" href="javascript:void(0);"  style="border-left: 1px solid rgba(0, 0, 0, 0.06);">下载</a>
              </div>

              <div id="loginDiv" class="site-login-box" style="margin-top: 54px;">
                <form>
                  <div class="form-group" style="margin-bottom:21px;">
                    <label class="sr-only" for="username">请输入用户名</label>
                    <div class="input-group">
                      <div class="input-group-addon" style="padding: 9px 10px;border-radius:0;"><div class="login-icon-username"></div></div>
                      <input style="padding: 18px 20px;border-radius:0;" type="text" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="password">请输入密码</label>
                    <div class="input-group">
                      <div class="input-group-addon" style="padding: 9px 10px;border-radius:0;"><div class="login-icon-password"></div></div>
                      <input style="padding: 18px 20px;border-radius:0;" type="text" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                  </div>
                  <button style="margin-top:35px;" class="site-login-submit">登 录</button>
                  <div style="text-align:right;margin-top:19px;">
                    <a href="javascript:void(0);" class="site-login-forget-pwd">忘记密码</a>
                  </div>
                </form>
              </div>

              <div id="downloadDiv" class="site-login-box" style="margin-top: 54px;padding-bottom:64px;display:none;">
                <div class="site-login-download-code"></div>
                <div style="margin-top:35px;">
                  <span id="leadBtn" class="site-login-download-switch download-active">领导者版</span>
                  <span id="operateBtn" class="site-login-download-switch" style="float:right;">操作者版</span>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="site-login-footer">
          <div class="container">
            <div class="row" style="text-align: center;">
              <div class="col-xs-2 col-xs-offset-1" style="border-left: 1px solid #232323;border-right: 1px solid #232323;">产品介绍</div>
              <div class="col-xs-2">解决方案</div>
              <div class="col-xs-2" style="border-left: 1px solid #232323;border-right: 1px solid #232323;">联系我们</div>
              <div class="col-xs-2">关于我们</div>
              <div class="col-xs-2" style="border-left: 1px solid #232323;border-right: 1px solid #232323;">荣誉资质</div>
            </div>
            <div class="row" style="margin-top: 20px;">
              <div class="col-xs-5 col-xs-offset-1">版权所有 © 2014 八益控股 . All Right Reserved. 浙ICP备05031381号</div>
              <div class="col-xs-2">咨询热线：400-7788-520</div>
              <div class="col-xs-3">公司地址：浙江省宁波市高新区新会路</div>
            </div>
          </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#login-a').click(function(){
          $(this).addClass("login-active");
          $('#download-a').removeClass("login-active");
          $('#loginDiv').show();
          $('#downloadDiv').hide();
        });
        $('#download-a').click(function(){
          $(this).addClass("login-active");
          $('#login-a').removeClass("login-active");
          $('#loginDiv').hide();
          $('#downloadDiv').show();
        });
        $('#leadBtn').click(function(){
          $(this).addClass("download-active");
          $('#operateBtn').removeClass("download-active");
        });
        $('#operateBtn').click(function(){
          $(this).addClass("download-active");
          $('#leadBtn').removeClass("download-active");
        })
      });
    </script>
  </body>
</html>
